<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .border{
            border: 1px solid black;
        }

        .m{
            margin: 3px;
        }

        .p{
            padding: 3px;
        }
    </style>
</head>
<body>
    <div>
        server
        <div id="server" style="border: 1px solid black; margin: 10px; padding: 10px;">
            
        </div>
       
    </div>

    <div>
        clients

        <div id="clientcontainer">
            <div style="border: 1px solid black; margin: 10px; padding: 10px;">
                <div style="padding: 3px;">
                    <label for="prediction">prediction</label>
                    <input id="prediction" type="checkbox">
                </div>

                <div style="padding: 3px;">
                    <label for="reconciliation">reconciliation</label>
                    <input id="reconciliation" type="checkbox">
                </div>

                <div style="padding: 3px;">
                    <label for="interpolation">interpolation</label>
                    <input id="interpolation" type="checkbox">
                </div>
                <div style="padding: 3px;">
                    <button id="sendsuccess">send succesfull packet</button>
                </div>
                <div style="padding: 3px;">
                    <button id="sendfail">send dropped packet</button>
                </div>
                <div style="padding: 3px;">
                    <label for="lag">lag</label>
                    <input id="lag" type="number">
                </div>
                <div style="padding: 3px;">
                    <label for="val">value</label>
                    <input id="val" type="range">
                </div>
                <div style="padding: 3px;">
                    <label for="unconfirmedpackets">unconfirmedpackets</label>
                    <input id="unconfirmedpackets" type="number">
                </div>
            </div>
        </div>
    </div>

    <script src="package.js"></script>
</body>
</html>
